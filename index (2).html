    <img id="fanid" src="fan_off.png" height="200" width="200">

        <button onclick="funcationfan(0)">Fan OFF</button>
        <button onclick="funcationfan(1)">Fan MID</button>
        <button onclick="funcationfan(2)">Fan ON</button>
    </p>

    <script>
        function funcationfan(switch1) {
            var local;
            if (switch1 == 0) {
                local = "fan_off.png";
            } else if (switch1 == 1) {
                local = "fan_mid.png";
            } else {
                local = "fan_high.png";
            }
            document.getElementById('fanid').src = local;
        }
    </script>

    </video>

    <p>
        <button onclick="funcationfanV(0)">Fan OFF</button>
        <button onclick="funcationfanV(1)">Fan MID</button>
        <button onclick="funcationfanV(2)">Fan ON</button>
    </p>
    <script>
        function funcationfanV(state) {
            var localV;
            if (state == 0) {
                localV = "fanmid.mp4";
            } else if (state == 1) {
                localV = "fan_mid.mp4";
            } else {
                localV = "fanon.mov";
            }

            var videoElement = document.getElementById('fanVid');
            videoElement.src = localV;
            videoElement.load();   // Load the new video source
            videoElement.play();   // Optionally auto-play the video
        }
    </script>
